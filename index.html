<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <article class="producto"> <!-- Tarjeta -->

        <section class="header_prod">
            <button><img src="./img/flecha.png"></button>
            <button><img src="./img/carrito.png"></button>
        </section>

        <main class="main_prod">
            <div class="imagen_prod">
                <ul class="colores"> <!-- ul: UNSORTED LIST -->
                    <!-- li: LIST ITEM-->
                    <button><li class="rojo"></li></button>
                    <button><li class="azul"></li></button>
                    <button><li class="negro"></li></button>
                    <button><li class="blanco"></li></button>
                    <button><li class="verde"></li></button>
                </ul>

                <h3>Remera Lisa de Algodón</h3>
                <h2>$7000</h2>

                <ul class="talles">
                    <button><li>XS</li></button>
                    <button><li>S</li></button>
                    <button><li>M</li></button>
                    <button><li>L</li></button>
                    <button><li>XL</li></button>
                </ul>

            </div>
            <div class="desc_prod">
                <div class="apartado_texto">
                    <p>
                        <h3>Remera lisa de Algodón</h3>
                        <span>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ducimus, eum! Aliquid, maiores
                            consectetur iure velit.</span>
                        </p>
                </div>
                <div class="apartado_boton">
                    <input type="submit" value="Agregar al carrito">
                    <!-- Si en lugar de value escribimos placeholdeer se mostrara el texto antes de que se empiece a ingresar -->
                </div>


            </div>

        </main>

    </article>
</body>

</html>
